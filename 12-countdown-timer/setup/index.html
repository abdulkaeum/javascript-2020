<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="" />
      </article>

      <!-- info -->
      <article class="gift-info">
        <h3>Old iPhone Giveway</h3>
        <h4 class="giveaway">Some title</h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente
          maiores illum itaque blanditiis hic culpa dignissimos optio quaerat
          explicabo ipsum.
        </p>

        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
